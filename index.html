<style>
    /* ===== Music Player Background ===== */
    .musicplayer {
        background: linear-gradient(to right, rgb(0, 98, 126), rgb(0, 45, 59), rgb(0, 45, 80), rgb(0, 92, 117));
        background-size: 400% 400%;
        animation: gradientShift 20s ease infinite, shadowShift 20s ease infinite;
        box-shadow: 0px -8px 20px rgba(0, 187, 255, 0.7);
        /* default fallback */
        transition: box-shadow 0.5s ease-in-out;
    }

    /* ===== Gradient Background Animation ===== */
    @keyframes gradientShift {

        0%,
        100% {
            background-position: 0% 0%;
        }

        50% {
            background-position: 100% 100%;
        }
    }

    /* ===== Shadow Color Animation ===== */
    @keyframes shadowShift {
        0% {
            box-shadow: 0px -8px 20px rgba(0, 98, 126, 0.8);
            /* Start color */
        }

        25% {
            box-shadow: 0px -8px 20px rgba(0, 45, 59, 0.8);
        }

        50% {
            box-shadow: 0px -8px 20px rgba(0, 45, 80, 0.8);
        }

        75% {
            box-shadow: 0px -8px 20px rgba(0, 92, 117, 0.8);
        }

        100% {
            box-shadow: 0px -8px 20px rgba(0, 98, 126, 0.8);
            /* Loop back */
        }
    }
</style>

<script>
  const toggleBtn = document.getElementById('dropdown-toggle');
  const toggleDiv = document.getElementById('toggleDiv');
  const arrow = document.getElementById('dropdown-arrow');

  let isOpen = true; // initially visible

  toggleBtn.addEventListener('click', () => {
    if (isOpen) {
      // collapse
      toggleDiv.style.maxHeight = '0px';
      toggleDiv.style.opacity = '0';
      arrow.classList.add('rotate-180');
    } else {
      // expand
      toggleDiv.style.maxHeight = '1000px';
      toggleDiv.style.opacity = '1';
      arrow.classList.remove('rotate-180');
    }
    isOpen = !isOpen;
  });
</script>

    <script>


        const isTouchDevice = 'ontouchstart' in window || navigator.maxTouchPoints > 0;

        if (isTouchDevice) {
            const buttons = document.querySelectorAll('.btn-control');

            buttons.forEach(btn => {
                btn.addEventListener('touchstart', () => {
                    btn.classList.add('bg-gray-700', 'text-[#29ecfe]');
                });

                btn.addEventListener('touchend', () => {
                    btn.classList.remove('bg-gray-700', 'text-[#29ecfe]');
                });

                // In case user moves finger away without lifting
                btn.addEventListener('touchcancel', () => {
                    btn.classList.remove('bg-gray-700', 'text-[#29ecfe]');
                });
            });
        }

        const categories = {

            ]

        function renderOptions(containerId, items, category) {
            const container = document.getElementById(containerId);
            items.forEach(item => {
                container.innerHTML += `
                <div class="option-item flex flex-col items-center cursor-pointer transition hover:scale-105"
                     data-category="${category}" data-value="${item}">
                    <img src="Khazana/${item}.jpg"

                    <p class="mt-2 text-sm font-medium text-white text-center">${item}</p>
                </div>
            `;
            });
        }

        // Loop through each category and call the render function
        for (const [containerId, items] of Object.entries(categories)) {
            const categoryName = containerId.split('-')[0].charAt(0).toUpperCase() + containerId.split('-')[0].slice(1); // Mood, Genre, Singer
