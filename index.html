    <style>
        
    /* ===== Music Player Background ===== */
    .musicplayer {
  background: linear-gradient(to right, rgb(0, 98, 126), rgb(0, 45, 59), rgb(0, 45, 80), rgb(0, 92, 117));
  background-size: 300% 300%; /* 400% se thoda ‡§ï‡§Æ best for perf */
  animation: gradientShift 12s ease infinite;
  box-shadow: 0px -8px 20px rgba(0, 187, 255, 0.6);
  transition: box-shadow 0.3s ease-in-out;
}

/* Disable default mobile tap highlight */
.randomSong {
  -webkit-tap-highlight-color: transparent;
}

/* Focus/active cleanup */
.randomSong:focus,
.randomSong:active {
  outline: none;
  box-shadow: none;
}

/* Rolling animation */
.randomSong.rolling {
  animation: roll 0.2s linear;
}

/* Keyframes for roll */
@keyframes roll {
  from { transform: rotate(0deg); }
  to { transform: rotate(360deg); }
}

/* Mobile hover during rolling */
@media (hover: none) and (pointer: coarse) {
  .randomSong.rolling {
    /* temporary highlight effect during rolling */
    background-color: #4b5563; /* gray-700 Tailwind approx */
    border-color: #22d3ee;    /* cyan-400 approx */
    color: #29ecfe;
    transition: background-color 0.3s, border-color 0.3s, color 0.3s;
  }

  /* Smooth fade after rolling ends */
  .randomSong {
    transition: background-color 0.3s, border-color 0.3s, color 0.3s;
  }
}



    /* ===== Gradient Background Animation ===== */
    @keyframes gradientShift {

        0%,
        100% {
            background-position: 0% 0%;
        }

        50% {
            background-position: 100% 100%;
        }
    }

    * {
        margin: 0;
        padding: 0;
        font-family: "Poppins";
    }

    body {
        height: 100%;
        width: 100%;
    }

    /* ===== Scrollbar ===== */
    ::-webkit-scrollbar {
        width: 15px;
    }

    ::-webkit-scrollbar-track {
        background: #272727;
    }

    ::-webkit-scrollbar-thumb {
        background: #555;
        border-radius: 6px;
    }

    ::-webkit-scrollbar-thumb:hover {
        background: #777;
    }

    /* ===== General Transitions & Effects ===== */
    .heading,
    .heading2,
    #feature-text,
    .yourPlaylist,
    .text-5xl.add-to-playlist {
        transition: all 0.4s ease-in-out;
    }

    .rolling {
        transform: rotate(360deg);
        transition: transform 0.3s ease;
    }

    .blur-slide {
        animation: blurIn 0.4s ease-out;
    }

/* ===== Keyframes ===== */
@keyframes riseAndFall {
  0%, 100% { height: 12px; }
  50%      { height: 32px; }
}

/* ===== Text Animation ===== */
.song-description {
  display: none;
}

/* ===== Visualizer ===== */
.visualizer {
  display: flex;
  justify-content: center;
  align-items: flex-end;
  gap: 3px;
}

/* all bars uniform */
.bar {
  width: 3px;
  height: 12px;
  background-color: #29ecfe;
  animation: riseAndFall 1.4s ease-in-out infinite;
  animation-play-state: paused; /* default paused = less CPU */
}

/* small delays for wave effect (natural) */
.bar1 { animation-delay: 0s;   }
.bar2 { animation-delay: 0.15s;}
.bar3 { animation-delay: 0.30s;}
.bar4 { animation-delay: 0.45s;}
.bar5 { animation-delay: 0.60s;}

/* Mobile-specific overrides */
@media (max-width: 768px) {
  .visualizer { gap: 1.5px; }
  .bar { width: 2px; }
  .text-5xl.add-to-playlist:hover { color: #2b8bff; }
}

    /* ===== Dropdown Styling ===== */
    select option {
        background-color: rgb(75, 85, 99);
        color: white;
    }

    .playback-speed select,

    .playback-speed select:focus {

    }

    /* ===== Volume Control ===== */
    .volume-container {
        position: relative;
        display: inline-block;
    }

    .volume-icon {
        font-size: 24px;
        cursor: pointer;
    }

    .volume-slider {
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translate(0%, -55%);
        width: 100px;
        opacity: 0;
        transition: opacity 0.3s ease;
    }

    .volume-container:hover .volume-slider {
        opacity: 1;
    }

    /* ===== Spinner ===== */
    #loading-spinner {
        border: 4px solid white;
        border-top-color: transparent;
        border-radius: 50%;
        width: 1.5rem;
        height: 1.5rem;
        animation: spin 1s linear infinite;
    }

    /* ===== Add-to-Playlist Button ===== */
    .text-5xl.add-to-playlist {
        cursor: pointer;
    }

    .text-5xl.add-to-playlist:hover,
    .text-5xl.add-to-playlist:focus,
    .text-5xl.add-to-playlist:active {
        color: #29ecfe;
    }

    .text-5xl.add-to-playlist:active {
        transform: scale(0.95);
    }

    .text-5xl.add-to-playlist:focus {

    }

    /* ===== Header ===== */
    header {
        box-shadow: rgba(0, 0, 0, 0.582) 0px 8px 20px;

    /* ===== Search Box ===== */

    /* ===== Edit Options Tooltip Arrow ===== */

    /* #speed::-webkit-appearance: none; */

    }

  .scroll-arrow.active {

  }

  }

    bottom: calc(var(--player-height, 80px) + 12px);
  }

    <script>
        const toggleBtn = document.getElementById('dropdown-toggle');
        const toggleDiv = document.getElementById('toggleDiv');
        const arrow = document.getElementById('dropdown-arrow');

        let isOpen = true; // initially visible

        toggleBtn.addEventListener('click', () => {
            if (isOpen) {
                // collapse
                toggleDiv.style.maxHeight = '0px';
                toggleDiv.style.opacity = '0';
                arrow.classList.add('rotate-180');
            } else {
                // expand
                toggleDiv.style.maxHeight = '1000px';
                toggleDiv.style.opacity = '1';
                arrow.classList.remove('rotate-180');
            }
            isOpen = !isOpen;
        });
    </script>

    <script>
  const upArrow = document.getElementById("scrollUpArrow");
  const downArrow = document.getElementById("scrollDownArrow");
  const header = document.querySelector("header");
  const player = document.querySelector(".player");

  let lastScrollY = window.scrollY;
  let hideTimer = null;
  let activeArrow = null;
  let isHovering = false;

  function setDynamicOffsets() {
    document.documentElement.style.setProperty(
      "--header-height",
      header?.offsetHeight + "px"
    );
    document.documentElement.style.setProperty(
      "--player-height",
      player?.offsetHeight + "px"
    );
  }

  window.addEventListener("load", setDynamicOffsets);
  window.addEventListener("resize", setDynamicOffsets);

  function hideArrows(force = false) {
    if (isHovering && !force) return;

    upArrow.classList.remove("active");
    downArrow.classList.remove("active");
    activeArrow = null;
  }

  function scheduleHide() {
    clearTimeout(hideTimer);
    hideTimer = setTimeout(() => {
      hideArrows();
    }, 1400);
  }

  function showArrow(direction) {
    clearTimeout(hideTimer);

    if (direction === "up") {
      downArrow.classList.remove("active");
      upArrow.classList.add("active");
      activeArrow = "up";
    } else {
      upArrow.classList.remove("active");
      downArrow.classList.add("active");
      activeArrow = "down";
    }

    scheduleHide();
  }

  window.addEventListener("scroll", () => {
    const currentY = window.scrollY;
    if (Math.abs(currentY - lastScrollY) < 6) return;

    if (currentY > lastScrollY && activeArrow !== "down") {
      showArrow("down");
    } else if (currentY < lastScrollY && activeArrow !== "up") {
      showArrow("up");
    }

    lastScrollY = currentY;
  });

  // Hover / touch intent handling
  [upArrow, downArrow].forEach(arrow => {
    arrow.addEventListener("mouseenter", () => {
      isHovering = true;
      clearTimeout(hideTimer);
    });

    arrow.addEventListener("mouseleave", () => {
      isHovering = false;
      scheduleHide();
    });

    arrow.addEventListener("touchstart", () => {
      isHovering = true;
      clearTimeout(hideTimer);
    });

    arrow.addEventListener("touchend", () => {
      isHovering = false;
      scheduleHide();
    });
  });

  // Click outside ‚Üí force hide
  ["click", "touchstart"].forEach(evt => {
    window.addEventListener(evt, () => hideArrows(true));
  });

  upArrow.addEventListener("click", e => {
    e.stopPropagation();
    window.scrollTo({ top: 0, behavior: "smooth" });
    hideArrows(true);
  });

  downArrow.addEventListener("click", e => {
    e.stopPropagation();
    window.scrollTo({ top: document.body.scrollHeight, behavior: "smooth" });
    hideArrows(true);
  });
</script>
